<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Beygir Mühendisi - İletişim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <span class="site-title">
                <span class="red">BEYGİR</span> <span class="black">MÜHENDİSİ</span>
            </span>
        </div>
        <div class="header-right">
            <div class="quote">"At yarışları modern toplumlar için sosyal bir ihtiyaçtır."</div>
            <div class="author">ATATÜRK</div>
        </div>
    </header>
    <nav class="main-nav">
      <div class="mobile-menu-icon" onclick="toggleMenu()">&#9776;</div>
      <div class="nav-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="gunlukTahminler.html">Tahminler</a>
        <a href="tutanTahminler.html">Tutan Tahminler</a>
        <a href="iletisim.html">İletişim</a>
      </div>
    </nav>
    <main class="content">
        <section class="contact-section" style="width:100%; max-width:500px; margin: 32px auto 0 auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding:32px 24px;">
            <h2 style="text-align:center; margin-bottom:24px;">İletişim</h2>
            <form action="https://formsubmit.co/YOUR_EMAIL@mail.com" method="POST" class="contact-form" autocomplete="off" style="display:flex; flex-direction:column; gap:16px;">
                <input type="text" name="ad" placeholder="Adınız" required style="padding:10px; border:1px solid #ccc; border-radius:4px; font-size:1rem;">
                <input type="email" name="email" placeholder="E-posta adresiniz" required style="padding:10px; border:1px solid #ccc; border-radius:4px; font-size:1rem;">
                <textarea name="mesaj" placeholder="Mesajınız" rows="5" required style="padding:10px; border:1px solid #ccc; border-radius:4px; font-size:1rem;"></textarea>
                <button type="submit" style="background:#d32f2f; color:#fff; border:none; border-radius:4px; padding:12px; font-size:1.1rem; font-weight:500; cursor:pointer;">Gönder</button>
            </form>
            <div style="text-align:center; margin-top:32px;">
                <span style="font-size:1.05rem; color:#222;">Bize sosyal medya üzerinden de ulaşabilirsiniz:</span>
                <div class="footer-social" style="justify-content:center; margin-top:12px;">
                    <a href="#"><img src="assets/twitter.png" alt="X"></a>
                    <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/mail.png" alt="Gmail"></a>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <img src="assets/logo.png" alt="Logo" class="footer-logo">
            <span class="footer-title">
                <span class="red">BEYGİR</span> <span class="black">MÜHENDİSİ</span>
            </span>
            <div class="footer-social">
                <a href="#"><img src="assets/twitter.png" alt="X"></a>
                <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/mail.png" alt="Gmail"></a>
            </div>
        </div>
        <div class="footer-copy">© 2025 Beygir Mühendisi</div>
    </footer>
    <script>
      function toggleMenu() {
        document.querySelector('.main-nav').classList.toggle('active');
      }
    </script>
</body>
</html>
